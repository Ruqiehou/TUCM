<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机人名地名生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .result {
            margin-bottom: 25px;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        button {
            padding: 10px 25px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        #randomName, #randomLocation {
            font-size: 1.2em;
            color: #333;
            margin: 15px 0;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">
            <h2>随机人名生成</h2>
            <p id="randomName"></p>
            <button id="generateNameBtn">生成新人名</button>
        </div>
        
        <div class="result">
            <h2>随机地名生成</h2>
            <p id="randomLocation"></p>
            <button id="generateLocationBtn">生成新地名</button>
        </div>
    </div>
    <script src="js/sjrmdm.js"></script>
</body>
<style>
    body::after {
      content: "版权所有 © 2025 造语者联盟";
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</html>
