<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语联文集</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2em;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            margin: 1rem auto;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .nav-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .nav-card.a-site {
            border-top: 4px solid #3498db;
        }

        .nav-card.b-site {
            border-top: 4px solid #e74c3c;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.4em;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: var(--accent-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #c0392b;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
<style>
    body::after {
      content: "版权所有 © 2026 造语者联盟";
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>欢迎访问语联文集</h1>
        
        <div class="nav-grid">
         
            <div class="nav-card a-site">
                <h2>文一</h2>
                <p>ambi</p>
                <a href="page1.html" class="btn btn-primary" target="_blank">访问</a>
            </div>

            
            <div class="nav-card b-site">
                <h2>文二</h2>
                <p>小说一篇</p>
                <a href="page2.html" class="btn btn-secondary" target="_blank">访问</a>
            </div>
            
            <div class="nav-card">
                <h2>文三</h2>
                <p>论述文</p>
                <a href="page3.html" class="btn btn-primary" target="_blank">访问</a>
        </div>
        <div class="nav-card">
                <h2>文四</h2>
                <p>论述文</p>
                <a href="page4.html" class="btn btn-primary" target="_blank">访问</a>
        </div>
    </div>
</body>
</html>
