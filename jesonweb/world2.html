<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>世界地图 - jesonlee</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }
    .nav-container {
        max-width: 800px;
        margin: 80px auto;
        padding: 0 20px;
    }
    .nav-item {
        margin: 25px 0;
        padding: 30px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(8px);
    }
    .nav-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 98, 255, 0.15);
    }
    
    /* 优化链接样式 */
    .clickable-link {
        color: #0066ff;
        border: 2px solid #0066ff;
        padding: 10px 24px;
        border-radius: 25px;
        transition: all 0.3s ease;
        font-weight: 500;
    }
    .clickable-link:hover {
        background: #0066ff;
        color: white;
        transform: scale(1.05);
    }
    .clickable-link:active {
        transform: scale(0.95);
    }
    
    /* 添加主标题样式 */
    .page-title {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 40px;
        position: relative;
        display: inline-block;
    }
    .page-title::after {
        content: '';
        display: block;
        width: 60%;
        height: 3px;
        background: #0066ff;
        margin: 10px auto 0;
    }
    
    /* 优化版权信息 */
    body::after {
        content: "版权所有 © 2025 jesonlee";
        background-color: rgba(245, 145, 245, 0.9);
        font-size: 0.9em;
        /* 其他样式保持不变 */
    }
</style>
</head>
<body>
<div class="nav-container">
    <h1 class="page-title">世界</h1>
    <div class="nav-item">
        <h2 style="color: #2c3e50; margin-bottom: 15px;">费里斯</h2>
        <a href="jeson1.html" class="clickable-link">立即访问 →</a>
    </div>
    <div class="nav-item">
        <h2 style="color: #2c3e50; margin-bottom: 15px;">小米特斯拉</h2>
        <a href="jeson2.html" class="clickable-link">立即访问 →</a>
    </div>
</div>
</body>
</html>
